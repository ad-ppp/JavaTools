java {
    // https://docs.gradle.org/current/samples/sample_building_java_libraries.html
    withSourcesJar()

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    manifestContentCharset 'utf-8'
    metadataCharset 'utf-8'

    manifest {
        attributes 'Main-Class': "${javaMainClass}"
        attributes 'Manifest-Version': "${deploy.version}"
        attributes 'Author': "${deploy.author}"
    }

    from {
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
        configurations.implementation.resolve().collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

task copyJar(type: Copy) {
    from "$buildDir/libs/${project.name}.jar"
    into "$rootDir/tools/"
}

task release(type: Copy, dependsOn: [build, copyJar])

task runMain(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    main = javaMainClass
}
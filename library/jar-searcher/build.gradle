apply plugin: 'java'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':base-tool-lib')
}

ext {
    javaMainClass = "com.jacky.tools.JarSearcher"
}

def deploy = [
        'version': '1.0.5',
        'author' : 'jacky'
]
ext.deploy = deploy

apply from: "$rootDir/gradle/jar.gradle"